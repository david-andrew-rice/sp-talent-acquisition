<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Salty Potatos Login</title>
	<link rel="stylesheet" href="../styles/bulma.min.css">
	<script src="https://kit.fontawesome.com/605c9bfe2c.js" crossorigin="anonymous"></script>
	<!-- <link rel="stylesheet" href="styles/debug.css"> -->
	<link rel="stylesheet" href="styles/helpers.css">

</head>

<style>
		.hero {
			background: url('../images/hero-images/business-meeting-3.jpg');
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		.hero-body {
			background: rgba(43, 122, 120, 0.6);
		}

		.button{
			background: #17252a;
		}
		.button p {
			color: #feffff;
		}

	</style>

<body>
	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-5-tablet is-4-desktop is-3-widescreen">
						<div class="field">
							<img src="../images/icon/salty-potatos_logo-white.png" alt="">
						</div>
						<div class="field">
							<label class="label has-text-white" for="email">Email</label>
							<div class="control">
								<input class="input" type="email" placeholder="e.g. johnsmith@outlook.com">
							</div>
						</div>
						<div class="field">
							<label class="label has-text-white" for="password">Password</label>
							<div class="control has-icons-left">
								<input class="input" type="password" placeholder="*********">
								<span class="icon is-small is-left">
									<i class="fa fa-lock"></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label for="checkbox" class="checkbox has-text-white">
								<input type="checkbox">
								Remember me
							</label>
						</div>
						<div class="field">
							<button class="button">
								<p>Login</p>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
